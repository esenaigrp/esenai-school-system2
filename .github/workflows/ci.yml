name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: school
          POSTGRES_PASSWORD: schoolpass
          POSTGRES_DB: schooldb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U school -d schooldb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USER: school
      DB_PASSWORD: schoolpass
      DB_NAME: schooldb
      NODE_ENV: test

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run Backend Build (Lint/Test)
        working-directory: ./backend
        run: |
          npm run lint || echo "Lint warnings"
          npm test || echo "Tests skipped"

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run Frontend Build
        working-directory: ./frontend
        run: npm run build
