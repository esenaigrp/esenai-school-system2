name: Esenai School System CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build & Test (Backend + Frontend)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: school
          POSTGRES_PASSWORD: schoolpass
          POSTGRES_DB: schooldb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U school -d schooldb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Backend Dependencies
        working-directory: backend
        run: npm ci

      - name: Lint & Test Backend
        working-directory: backend
        env:
          DATABASE_URL: postgresql://school:schoolpass@localhost:5432/schooldb
        run: |
          npm run lint --if-present
          npm test --if-present

      - name: Install Frontend Dependencies
        working-directory: frontend
        run: npm ci

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

  docker:
    name: Docker Compose Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker Images
        run: docker compose build
